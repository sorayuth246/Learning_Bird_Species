    function updatePagination(birdId) {
      const data = birdData[birdId];
      if (!data) return;

      totalPages = Math.ceil(data.details.length / 2);
      currentPage = 0;
      renderPage(birdId);
    }

    function renderPage(birdId) {
      const data = birdData[birdId];
      if (!data) return;

      const detailsContainer = document.getElementById('details-container');
      
      detailsContainer.innerHTML = '';
      
      const startIndex = currentPage * 2;
      const endIndex = Math.min(startIndex + 2, data.details.length);
      
      for (let i = startIndex; i < endIndex; i++) {
        const detail = data.details[i];
        const infoRow = document.createElement('div');
        infoRow.className = 'info-row';
        infoRow.innerHTML = `
          <span class="info-label">${detail.label}</span>
          <span class="info-value">${detail.value}</span>
        `;
        detailsContainer.appendChild(infoRow);
      }
    }

    function nextPage() {
      if (currentPage < totalPages - 1) {
        currentPage++;
        const modelId = `${selectedBirdType}-model`;
        renderPage(modelId);
      }
    }

    function prevPage() {
      if (currentPage > 0) {
        currentPage--;
        const modelId = `${selectedBirdType}-model`;
        renderPage(modelId);
      }
    }

    function showBirdInfo(birdId) {
      const data = birdData[birdId];
      if (!data) return;

      const panel = document.getElementById('info-panel');
      const birdName = document.getElementById('bird-name');
      
      birdName.textContent = data.name;
      birdName.style.color = data.color;
      document.getElementById('bird-scientific-name').textContent = data.scientificName;
      
      updatePagination(birdId);
      
      panel.style.display = 'block';
    }

        currentAudio.pause();
        currentAudio.currentTime = 0;
        currentAudio = null;
        isAudioPlaying = false;

    function selectBird(birdType) {
      stopAllBirdSounds();
      selectedBirdType = birdType;
      
      const models = document.querySelectorAll('.bird-model');
      models.forEach(model => {

    function startAR() {
      if (!audioContext) {

      const welcomeScreen = document.getElementById('welcome-screen');
      const arScene = document.getElementById('ar-scene');
      const menu = document.getElementById('menu');
      const cursorDot = document.getElementById('cursor-dot');
      
      welcomeScreen.style.opacity = '0';
      setTimeout(() => {

    function handleSwipe() {
      const swipeThreshold = 50;
      const diff = pointerStartX - pointerEndX;
      
      if (Math.abs(diff) > swipeThreshold) {
        if (diff > 0) {
          nextPage();
        } else {
          prevPage();
        }
      }
    }

    window.addEventListener('DOMContentLoaded', () => {
      const startBtn = document.getElementById('start-btn');
      if (startBtn) {
        startBtn.addEventListener('click', startAR);
      }

      document.querySelectorAll('.bird-btn').forEach(btn => {
        btn.addEventListener('click', function() {
          const birdType = this.getAttribute('data-bird');
          selectBird(birdType);
        });
      });

      const soundBtn = document.getElementById('play-sound-btn');
      if (soundBtn) {
        soundBtn.addEventListener('click', toggleBirdSound);
      }

      const infoPanel = document.getElementById('info-panel');
      
      infoPanel.addEventListener('pointerdown', (e) => {
        if (e.target.id === 'play-sound-btn' || e.target.closest('#play-sound-btn')) {
          return;
        }
        pointerStartX = e.clientX;
        isDragging = true;
        infoPanel.style.cursor = 'grabbing';
      });
      
      infoPanel.addEventListener('pointermove', (e) => {
        if (isDragging) {
          e.preventDefault();
        }
      });
      
      infoPanel.addEventListener('pointerup', (e) => {
        if (!isDragging) return;
        pointerEndX = e.clientX;
        isDragging = false;
        infoPanel.style.cursor = 'grab';
        handleSwipe();
      });
      
      infoPanel.addEventListener('pointercancel', () => {
        isDragging = false;
        infoPanel.style.cursor = 'grab';
      });
      
      infoPanel.style.cursor = 'grab';
    });
