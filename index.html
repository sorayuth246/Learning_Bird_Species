    AFRAME.registerComponent('rotation-handler', {
      init: function() {
        this.onMouseDown = this.onMouseDown.bind(this);
        this.onMouseMove = this.onMouseMove.bind(this);
        this.onMouseUp = this.onMouseUp.bind(this);

        this.hasMoved = false;
        this.isRotating = false;
        this.startX = 0;
        this.startY = 0;
        this.currentRotationY = 0;
        this.currentRotationX = 0;
        this.targetWrapper = null; // Reference to active wrapper entity

        window.addEventListener('mousedown', this.onMouseDown);
        window.addEventListener('mousemove', this.onMouseMove);
        window.addEventListener('mouseup', this.onMouseUp);
        window.addEventListener('touchstart', this.onTouchStart, { passive: false });
        window.addEventListener('touchmove', this.onTouchMove, { passive: false });
        window.addEventListener('touchend', this.onTouchEnd);
      },

      // Called when switching models - sets wrapper and resets rotation
      setTargetWrapper: function(wrapperId) {
        this.targetWrapper = document.getElementById(wrapperId);
        this.currentRotationY = 0;
        this.currentRotationX = 0;
      },

      onMouseDown: function (e) {
        const panel = document.getElementById('info-panel');
        const menu = document.getElementById('menu');
        if (panel.contains(e.target) || menu.contains(e.target)) return;

        this.isRotating = true;
        this.hasMoved = false;
        this.startX = e.clientX;
        this.startY = e.clientY;
      },

      onMouseMove: function (e) {
        if (!this.isRotating || !this.targetWrapper) return;

        const deltaX = e.clientX - this.startX;
        const deltaY = e.clientY - this.startY;

        if (Math.abs(deltaX) > this.dragThreshold || Math.abs(deltaY) > this.dragThreshold) {
          this.hasMoved = true;
        }

        if (!this.hasMoved) return;

        this.currentRotationY += deltaX * 0.5;
        this.currentRotationX -= deltaY * 0.3;
        this.currentRotationX = Math.max(-45, Math.min(45, this.currentRotationX));

        this.targetWrapper.setAttribute(
          'rotation',
          `${this.currentRotationX} ${this.currentRotationY} 0`
        );

        this.startX = e.clientX;
        this.startY = e.clientY;
      },

      onMouseUp: function (e) {
        if (!this.isRotating) return;

        this.isRotating = false;
      },

      onTouchStart: function(e) {
        const panel = document.getElementById('info-panel');
        const menu = document.getElementById('menu');
        
        if (e.target && (panel.contains(e.target) || menu.contains(e.target))) {
          return;
        }

        if (e.touches.length === 1) {
          this.isRotating = true;
          this.startX = e.touches[0].clientX;
          this.startY = e.touches[0].clientY;
        }
      },

      onTouchMove: function(e) {
        if (!this.isRotating || !this.targetWrapper || e.touches.length !== 1) return;

        e.preventDefault();

        const touch = e.touches[0];
        const deltaX = touch.clientX - this.startX;
        const deltaY = touch.clientY - this.startY;

        this.currentRotationY += deltaX * 0.5;
        this.currentRotationX -= deltaY * 0.3;
        this.currentRotationX = Math.max(-45, Math.min(45, this.currentRotationX));

        // Rotate WRAPPER not child - keeps position stable
        this.targetWrapper.setAttribute('rotation', `${this.currentRotationX} ${this.currentRotationY} 0`);

        this.startX = touch.clientX;
        this.startY = touch.clientY;
      },

      onTouchEnd: function(e) {
        if (e.touches.length === 0) {
          this.isRotating = false;
        }
      },

      remove: function() {
        window.removeEventListener('mousedown', this.onMouseDown);
        window.removeEventListener('mousemove', this.onMouseMove);
        window.removeEventListener('mouseup', this.onMouseUp);
        window.removeEventListener('touchstart', this.onTouchStart);
        window.removeEventListener('touchmove', this.onTouchMove);
        window.removeEventListener('touchend', this.onTouchEnd);

        btn.classList.remove('active');
      });

      const activeBtn = document.querySelector(`[data-bird="${birdType}"]`);
      if (activeBtn) activeBtn.classList.add('active');

      hideBirdInfo();

      if (arStarted) {
        loadBirdModel(birdType);
      }
    }

    function startAR() {
      if (!audioContext) {
        audioContext = new (window.AudioContext || window.webkitAudioContext)();
      }
      
      const welcomeScreen = document.getElementById('welcome-screen');
      const arScene = document.getElementById('ar-scene');
      const menu = document.getElementById('menu');
      const cursorDot = document.getElementById('cursor-dot');
      const rotateHint = document.getElementById('rotate-hint');
      
      welcomeScreen.style.opacity = '0';
      setTimeout(() => {
        welcomeScreen.style.display = 'none';
        arScene.style.display = 'block';
        
        setTimeout(() => {
          menu.style.display = 'flex';
          cursorDot.style.display = 'block';
          rotateHint.style.display = 'block';
          arStarted = true;
          
          setTimeout(() => {
            selectBird('bluejay');
            
            setTimeout(() => {
              rotateHint.style.opacity = '0';
              setTimeout(() => {
                rotateHint.style.display = 'none';
              }, 1000);
            }, 4000);
          }, 1000);
        }, 500);
      }, 500);
    }

    function handleSwipe() {
      const swipeThreshold = 50;
      const diff = pointerStartX - pointerEndX;
      
      if (Math.abs(diff) > swipeThreshold) {
        if (diff > 0) {
          nextPage();
        } else {
          prevPage();
        }
      }
    }

    window.addEventListener('DOMContentLoaded', () => {
      const startBtn = document.getElementById('start-btn');
      if (startBtn) {
        startBtn.addEventListener('click', startAR);
      }

      document.querySelectorAll('.bird-btn').forEach(btn => {
        btn.addEventListener('click', function() {
          const birdType = this.getAttribute('data-bird');
          selectBird(birdType);
        });
      });

      const soundBtn = document.getElementById('play-sound-btn');
      if (soundBtn) {
        soundBtn.addEventListener('click', toggleBirdSound);
      }

      const infoPanel = document.getElementById('info-panel');
      
      infoPanel.addEventListener('pointerdown', (e) => {
        if (e.target.id === 'play-sound-btn' || e.target.closest('#play-sound-btn')) {
          return;
        }
        pointerStartX = e.clientX;
        isDragging = true;
        infoPanel.style.cursor = 'grabbing';
      });
      
      infoPanel.addEventListener('pointermove', (e) => {
        if (isDragging) {
          e.preventDefault();
        }
      });
      
      infoPanel.addEventListener('pointerup', (e) => {
        if (!isDragging) return;
        pointerEndX = e.clientX;
        isDragging = false;
        infoPanel.style.cursor = 'grab';
        handleSwipe();
      });
      
      infoPanel.addEventListener('pointercancel', () => {
        isDragging = false;
        infoPanel.style.cursor = 'grab';
      });
      
      infoPanel.style.cursor = 'grab';
    });
